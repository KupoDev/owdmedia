<div>
  <div class="wsite-multicol">
    <div class='wsite-multicol-table-wrap' style='margin:0 -15px'>
    </div>
  </div>
</div>

<div>
  <div style="height:20px;overflow:hidden"></div>
  <div id='945045831153544971-slideshow'></div>
  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">


        <div class="item" *ngFor="let image of images let i = index" [ngClass]="{'active' : i == 0}">
          <img [src]="image" >
          <div class="carousel-caption">

          </div>
        </div>
       

      </div>
    </div>

    <a class="prev carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="next carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
 
    <table>
       <tr>
         <td>
            <img *ngFor="let image of images" [src]="image" class="imgThumb">
         </td>
       </tr>
    </table>


    <h2 style="text-align:left;">
      <font size="2">{{title}}</font><br /><br />
    </h2>


    <div>
      <div style="text-align: left;"><a href='mailto:sales@oldworlddoor.com'><img
            src="../../../assets/carrousel/_______________________________524996.png"
            style="margin-top: 10px; margin-bottom: 10px; margin-left: 0; margin-right: 10px; border-width:0;"
            alt="Picture" class="galleryImageBorder" /></a>
        <div style="display: block; font-size: 90%; margin-top: -10px; margin-bottom: 10px;"></div>
      </div>
    </div>
